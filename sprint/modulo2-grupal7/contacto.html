<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te lo vendo :: Contacto</title>
    <link rel="stylesheet" href=assets/style.css>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <main>
      <section class="container-md">
        <h1 class="mt-3 mb-3 text-center">Te Lo Vendo</h1>
        <nav class="nav justify-content-center">
          <a class="nav-link active" href="index.html">Inicio</a>
          <a class="nav-link" href="estadisticas.html">Estadisticas</a>
          <a class="nav-link active" href="contacto.html">Contacto</a>
      </nav>
      </section>
      <section class="container-md my-5">
        <h2 class="mb-3 text-center">Formulario de contacto</h2>
        <div class="row d-flex justify-content-center align-items-center">
          <form class="col-md-4 mt-3 col-lg-4 card p-4 bg-light">
            <div class="mb-4">
              <input placeholder="Ingresa tu nombre" type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
              <div id="alerta" class="mt-2"></div>
            </div>
            <div class="mb-4">
              <input placeholder="Correo Electronico" type="email" class="form-control" id="correo" aria-describedby="emailHelp">
              <div id="alertaCorreo" class="mt-2"></div>
            </div>
            <div class="mb-4">
              <textarea placeholder="Dejanos tu mensaje" class="form-control" id="mensaje" rows="3"></textarea>
              <div id="alertaMensaje" class="mt-2"></div>
            </div>
            <button type="submit" class="btn btn-primary" value="Validar" onclick="validar(event)" >Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; Grupo 2 :: Javier Alvarez / Ignacio Herrera / Ignacio Cid.</p>
    </footer>
    <script src="assets/funciones.js"></script>

  </body>
</html>
